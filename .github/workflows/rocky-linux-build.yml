name: Rocky Linux Build

on:
  push:
    branches:
      - port-rs
  pull_request:
    branches:
      - port-rs
  workflow_dispatch:

jobs:
  build:
    name: Rocky Linux (${{ matrix.arch_label }})
    runs-on: ${{ matrix.runner }}
    container:
      image: rockylinux:9
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            arch_label: x86_64
            arch: x86_64
          - runner: ubuntu-24.04-arm64
            arch_label: aarch64
            arch: aarch64
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          echo "=== OS Info ==="
          cat /etc/os-release || true
          uname -a || true
          arch || true

          # Enable PowerTools/CRB repository for development packages
          dnf -y install epel-release
          dnf config-manager --set-enabled crb || dnf config-manager --set-enabled powertools || true
          dnf -y makecache

          # Update system packages (remove --minimal as it's not supported)
          dnf -y update --skip-broken || dnf -y update

          # Install build tools and dependencies step by step to avoid conflicts
          # Install base development tools
          dnf -y install \\
            ca-certificates \\
            curl \\
            git \\
            gcc \\
            gcc-c++ \\
            make \\
            pkgconf-pkg-config \\
            tar \\
            xz \\
            which

          # Install development libraries
          dnf -y install \\
            openssl-devel \\
            sqlite \\
            sqlite-devel \\
            zlib-devel

          # Install dnf plugins if needed
          dnf -y install dnf-plugins-core || true

          # Diagnostics: verify toolchain and pkg-config entries
          pkgconf --version || true
          sqlite3 --version || true
          echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH:-}" || true

          # Set proper PKG_CONFIG_PATH based on architecture
          if [[ $(uname -m) == "aarch64" ]]; then
            export PKG_CONFIG_PATH=/usr/lib64/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig
          else
            export PKG_CONFIG_PATH=/usr/lib64/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig
          fi
          pkg-config --list-all | grep -E 'sqlite3' || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.arch_label }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch_label }}-cargo-

      - name: Verify Cargo.lock
        run: |
          if [ ! -f Cargo.lock ]; then
            echo "Cargo.lock not found, generating..."
            cargo generate-lockfile
          fi

      - name: Configure build environment
        run: |
          # Ensure proper linking for sqlite
          export PKG_CONFIG_ALLOW_SYSTEM_LIBS=1
          echo "PKG_CONFIG_ALLOW_SYSTEM_LIBS=1" >> $GITHUB_ENV

          # Display architecture info
          echo "Building for: $(uname -m)"
          echo "Rust target: ${{ matrix.arch == 'aarch64' && 'aarch64-unknown-linux-gnu' || 'x86_64-unknown-linux-gnu' }}"

      - name: Release build
        run: cargo build --release --locked

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuckyou-spam-${{ matrix.arch_label }}
          path: target/release/fuckyou-spam-rust
          retention-days: 30
          if-no-files-found: error
