name: Rocky Linux Build

on:
  push:
    branches:
      - port-rs
  pull_request:
    branches:
      - port-rs
  workflow_dispatch:

jobs:
  build:
    name: Rocky Linux (${{ matrix.arch_label }})
    runs-on: ${{ matrix.runner }}
    container:
      image: rockylinux:9
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            arch_label: x86_64
          - runner: ubuntu-24.04-arm64
            arch_label: aarch64
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          echo "=== OS Info ==="
          cat /etc/os-release || true
          uname -a || true
          arch || true

          # Ensure dnf plugins are available before using config-manager
          dnf -y install dnf-plugins-core || true
          # Fallback: install specific plugin if config-manager is missing
          dnf -y install 'dnf-command(config-manager)' || true

          # Refresh metadata and enable CRB
          dnf -y --refresh makecache
          dnf config-manager --set-enabled crb || true

          # Optional: developer toolchain group for robust builds
          dnf -y groupinstall "Development Tools" || true

          # Core dependencies for Rust + sqlx(sqlite)
          dnf -y install \
            ca-certificates \
            curl \
            git \
            gcc \
            gcc-c++ \
            make \
            pkgconf-pkg-config \
            openssl-devel \
            sqlite \
            sqlite-devel \
            zlib-devel \
            tar \
            xz

          # Diagnostics: verify toolchain and pkg-config entries
          pkgconf --version || true
          sqlite3 --version || true
          echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH:-}" || true
          export PKG_CONFIG_PATH=/usr/lib64/pkgconfig:/usr/share/pkgconfig
          pkg-config --list-all | grep -E '^sqlite3$' || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Release build
        run: cargo build --release --locked
