name: Rocky Linux Build

on:
  push:
    branches:
      - port-rs
  pull_request:
    branches:
      - port-rs
  workflow_dispatch:

jobs:
  build:
    name: Rocky Linux (${{ matrix.arch_label }})
    runs-on: ${{ matrix.runner }}
    container:
      image: rockylinux:9
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            arch_label: x86_64
          - runner: ubuntu-24.04-arm64
            arch_label: aarch64
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          echo "=== OS Info ==="
          cat /etc/os-release || true
          uname -a || true
          arch || true

          # Update system packages first
          dnf -y update --minimal

          # Enable CRB repository first
          dnf -y install epel-release
          dnf config-manager --set-enabled crb || dnf config-manager --set-enabled powertools || true
          dnf -y makecache

          # Install build tools and dependencies step by step to avoid conflicts
          # Install base development tools
          dnf -y install \\
            ca-certificates \\
            curl \\
            git \\
            gcc \\
            gcc-c++ \\
            make \\
            pkgconf-pkg-config \\
            tar \\
            xz \\
            which

          # Install development libraries
          dnf -y install \\
            openssl-devel \\
            sqlite \\
            sqlite-devel \\
            zlib-devel

          # Install dnf plugins if needed
          dnf -y install dnf-plugins-core || true

          # Diagnostics: verify toolchain and pkg-config entries
          pkgconf --version || true
          sqlite3 --version || true
          echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH:-}" || true
          export PKG_CONFIG_PATH=/usr/lib64/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig
          pkg-config --list-all | grep -E 'sqlite3' || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify Cargo.lock
        run: |
          if [ ! -f Cargo.lock ]; then
            echo "Cargo.lock not found, generating..."
            cargo generate-lockfile
          fi

      - name: Release build
        run: cargo build --release --locked
