name: Rocky Linux Build

on:
  push:
    branches:
      - port-rs
  pull_request:
    branches:
      - port-rs
  workflow_dispatch:

jobs:
  build:
    name: Rocky Linux (${{ matrix.arch_label }})
    runs-on: ${{ matrix.runner }}
    container:
      image: rockylinux:9
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            arch_label: x86_64
          - runner: ubuntu-24.04-arm64
            arch_label: aarch64
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          dnf -y update
          dnf -y install dnf-plugins-core
          dnf config-manager --set-enabled crb
          dnf -y install \
            ca-certificates \
            curl \
            gcc \
            gcc-c++ \
            git \
            make \
            pkgconf-pkg-config \
            openssl-devel \
            sqlite \
            sqlite-libs \
            sqlite-devel \
            tar \
            xz

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Release build
        run: cargo build --release --locked
